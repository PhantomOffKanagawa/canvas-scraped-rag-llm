<!DOCTYPE html>
<html>
<head>
  <title>Canvas Quiz Helper</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Canvas Quiz Helper</h1>
    
    <div class="settings-section">
      <h2>Settings</h2>
      <div class="api-key-section">
        <label for="api-key">OpenAI API Key:</label>
        <input type="password" id="api-key" placeholder="Enter your OpenAI API key">
        <button id="save-api-key">Save</button>
      </div>
      <div class="mode-section">
        <h3>Mode</h3>
        <div class="radio-group">
          <input type="radio" id="api-mode" name="mode" value="api" checked>
          <label for="api-mode">Use OpenAI API</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="local-mode" name="mode" value="local">
          <label for="local-mode">Use local LLM API</label>
        </div>
        <div class="radio-group">
          <input type="radio" id="copy-mode" name="mode" value="copy">
          <label for="copy-mode">Copy questions for manual paste</label>
        </div>
      </div>
    </div>

    <div class="actions-section">
      <h2>Actions</h2>
      <button id="extract-single">Extract Current Question</button>
      <button id="extract-all">Extract All Questions</button>
    </div>

    <div id="status-message"></div>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
