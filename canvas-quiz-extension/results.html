<!DOCTYPE html>
<html>
<head>
  <title>Canvas Quiz Helper - Results</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #2d2d2d;
        color: #e0e0e0;
      }
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .results-title {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    
    @media (prefers-color-scheme: dark) {
      .results-title {
        border-bottom: 1px solid #555;
      }
    }
    
    .question-container {
      margin-bottom: 30px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background-color: white;
    }
    
    @media (prefers-color-scheme: dark) {
      .question-container {
        background-color: #3d3d3d;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      }
    }
    
    .question-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #0374B5;
    }
    
    @media (prefers-color-scheme: dark) {
      .question-title {
        color: #0589d6;
      }
    }
    
    .question-text {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    @media (prefers-color-scheme: dark) {
      .question-text {
        border-bottom: 1px solid #555;
      }
    }
    
    .answer-choices {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    @media (prefers-color-scheme: dark) {
      .answer-choices {
        border-bottom: 1px solid #555;
      }
    }
    
    .answer-choice {
      margin-bottom: 5px;
    }
    
    .ai-answer {
      background-color: #f0f8ff;
      border-left: 4px solid #0374B5;
      padding: 10px;
      margin-top: 10px;
    }
    
    @media (prefers-color-scheme: dark) {
      .ai-answer {
        background-color: #1c2834;
        border-left: 4px solid #0589d6;
      }
    }
    
    .loading-container {
      text-align: center;
      padding: 40px;
    }
    
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0374B5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 0 auto 20px;
    }
    
    @media (prefers-color-scheme: dark) {
      .loading-spinner {
        border: 4px solid #3d3d3d;
        border-top: 4px solid #0589d6;
      }
    }
    
    .error-container {
      color: #d32f2f;
      border-left: 4px solid #d32f2f;
      padding: 10px;
      margin-top: 20px;
      background-color: #ffebee;
    }
    
    @media (prefers-color-scheme: dark) {
      .error-container {
        color: #ff8a80;
        background-color: #4c1c1c;
      }
    }
    
    .info-container {
      padding: 20px;
      text-align: center;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .context-container {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    
    .context-card {
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .context-header {
      padding: 8px 12px;
      background-color: #f5f5f5;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .context-header:hover {
      background-color: #e9e9e9;
    }
    
    .context-content {
      padding: 12px;
      display: none;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
    
    .context-toggle {
      font-size: 0.8em;
      color: #0374B5;
    }
    
    @media (prefers-color-scheme: dark) {
      .context-container {
        border-top: 1px solid #555;
      }
      
      .context-card {
        border: 1px solid #555;
      }
      
      .context-header {
        background-color: #444;
      }
      
      .context-header:hover {
        background-color: #505050;
      }
      
      .context-content {
        background-color: #3d3d3d;
        border-top: 1px solid #555;
      }
      
      .context-toggle {
        color: #0589d6;
      }
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="results-title">
      <h1>Canvas Quiz Helper</h1>
      <p id="results-subtitle">Retrieving question data...</p>
    </div>
    
    <div id="content-container">
      <!-- Content will be added here dynamically -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading question data...</p>
      </div>
    </div>
  </div>
  
  <script src="js/results.js"></script>
</body>
</html>
